driver=com.ibm.db2.jcc.DB2Driver
host=localhost
port=50000
url=jdbc:db2://${host}:${port}/${database}
schemacrawler.show_stored_procedures=true
select.INFORMATION_SCHEMA.ROUTINES=\
SELECT \
  NULL \
    AS ROUTINE_CATALOG, \
  SYSCAT.ROUTINES.ROUTINESCHEMA \
    AS ROUTINE_SCHEMA, \
  SYSCAT.ROUTINES.ROUTINENAME \
    AS ROUTINE_NAME, \
  CASE WHEN SYSCAT.ROUTINES.ORIGIN = 'E' THEN 'EXTERNAL' ELSE 'SQL' END \
    AS ROUTINE_BODY, \
  SYSCAT.ROUTINES.TEXT \
    AS ROUTINE_DEFINITION \
FROM \
  SYSCAT.ROUTINES \
ORDER BY \
  SYSCAT.ROUTINES.ROUTINESCHEMA, \
  SYSCAT.ROUTINES.ROUTINENAME
select.INFORMATION_SCHEMA.VIEWS=\
SELECT \
  NULL \
  	AS TABLE_CATALOG, \
  SYSCAT.VIEWS.VIEWSCHEMA \
  	AS TABLE_SCHEMA, \
  SYSCAT.VIEWS.VIEWNAME \
  	AS TABLE_NAME, \
  SYSCAT.VIEWS.TEXT \
  	AS VIEW_DEFINITION, \
  CASE WHEN SYSCAT.VIEWS.VIEWCHECK = 'N' THEN 'NONE' ELSE 'CASCADED' END \
  	AS CHECK_OPTION, \
  CASE WHEN SYSCAT.VIEWS.READONLY = 'Y' THEN 'NO' ELSE 'YES' END \
  	AS IS_UPDATABLE \
FROM \
  SYSCAT.VIEWS \
ORDER BY \
  SYSCAT.VIEWS.VIEWSCHEMA, \
  SYSCAT.VIEWS.VIEWNAME, \
  SYSCAT.VIEWS.SEQNO 
